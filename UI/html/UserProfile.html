<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<style>
    .profile-image {
        border-radius: 40%;
        cursor: pointer;
    }
    .class{
        padding-left: 20%;
    }
    body{
        background-color: antiquewhite;
    }
</style>

<body>
    <div class="profile">
        <input type="file" id="input-file" hidden="hidden"><img src="../images/person.jpg" id="photo" alt=""
            class="profile-image"><br>
        <span class="email">user-email@gmail.com</span>
        <div id="user-form">
            <input id="party" class="form" type="text" value="you voted for BCDI" placeholder="name of party"
                disabled><br>
            <input id="post" class="form" type="text" value="you voted MUNYANTABA for Emmanuel" placeholder="post"
                disabled><br>
        </div>

<script src="../js/UserProfile.js"></script>
</body>


</html>
